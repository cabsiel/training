<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>{{'page.header'|translate}}</ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">{{'page.title'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<div id="container">
  <strong class="capitalize">{{'page.body'|translate}}</strong>
  <br>
  <br>
  <ion-button (click)="openCamera()" color="medium">{{'page.button'|translate}}</ion-button>
  <ion-button color="success" (click)="takePicture()">Take Picture</ion-button>
</div>
</ion-content>
