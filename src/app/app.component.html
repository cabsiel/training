<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header translate>home.menu.title</ion-list-header>
          <ion-note></ion-note>
         <ion-menu-toggle  *ngFor="let tool of toolsMenu; let i = index">
             <ion-item (click)="changeLanguage(tool, i)" lines="none" detail="false"> 
              <ion-icon *ngIf="selectedIndex == i" name="globe" color="primary" ></ion-icon>
              <ion-icon *ngIf="selectedIndex != i" name=""></ion-icon>
              <ion-label *ngIf="selectedIndex == i" color="primary" translate>{{tool.title}}</ion-label>
              <ion-label *ngIf="selectedIndex != i" translate>{{tool.title}}</ion-label>
            </ion-item> 
          </ion-menu-toggle>  
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header translate>home.secondMenu</ion-list-header>
          <ion-item *ngFor="let shortcut of shortcuts" lines="none">
            <ion-icon slot="start" name="{{shortcut.icon}}"></ion-icon>
            <a href="{{shortcut.url}}" translate>{{shortcut.label}}</a>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
