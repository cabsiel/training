<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{'home.menu.title'|translate}}</ion-list-header>
          <ion-note></ion-note>
         <ion-menu-toggle  *ngFor="let tool of toolsMenu; let i = index">
             <ion-item (click)="changeLanguage(tool, i)" lines="none" detail="false" [class.selected]="selectedIndex == i"> 
              <ion-icon *ngIf="selectedIndex == i" name="language-outline"></ion-icon>
              <ion-icon *ngIf="selectedIndex != i" name=""></ion-icon>
              <ion-label>{{ tool.title | translate }}</ion-label>
            </ion-item> 
          </ion-menu-toggle>  
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>{{'home.secondMenu'|translate}}</ion-list-header>
          <ion-item *ngFor="let shortcut of shortcuts" lines="none">
            <ion-icon slot="start" ios="bookmark" md="bookmark-sharp"></ion-icon>
            <a href="{{shortcut.url}}">{{ shortcut.label | translate }}</a>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
